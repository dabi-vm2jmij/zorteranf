<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layui-Tinymce</title>
</head>
<link rel="stylesheet" href="../layui/css/layui.css">
<body>
<div style="width: 90%;margin: 15px auto;">
    <textarea name="" id="edit" cols="30" rows="10">这里是初始化的内容</textarea>
    <div class="layui-btn-group" style="margin-top: 10px">
        <button class="layui-btn" lay-event="getContent">获取内容</button>
        <button class="layui-btn" lay-event="setContent">设置内容</button>
        <button class="layui-btn" lay-event="clearContent">清空内容</button>
    </div>
</div>

</body>
<script src="../layui/layui.js"></script>
<script>
    /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
    layui.extend({
        tinymce: '{/}./tinymce/tinymce'
    }).use(['tinymce', 'util', 'layer'], function () {
        var tinymce = layui.tinymce

        var util = layui.util;

        var edit = tinymce.render({
            elem: "#edit"
            , height: 600
            // ...
            // 其余配置可参考官方文档
        });

        util.event('lay-event', {
            getContent:()=> {
                var content = edit.getContent()
                layer.alert(content)
            },
            setContent:()=>{
                edit.setContent('点击按钮设置的内容：' + new Date())
            },
            clearContent:()=>{
                edit.setContent('')
            }
        });


    });
</script>
</html>
